<svg width="300" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Dumbbell Icon -->
  <g transform="translate(20, 20)">
    <!-- Handle -->
    <rect x="12" y="15" width="30" height="10" fill="#4E5D78" rx="2"/>
    <!-- Left weight -->
    <rect x="0" y="10" width="10" height="20" fill="#4E5D78" rx="2"/>
    <rect x="2" y="8" width="6" height="24" fill="#ffffff" rx="1"/>
    <!-- Right weight -->
    <rect x="42" y="10" width="10" height="20" fill="#4E5D78" rx="2"/>
    <rect x="44" y="8" width="6" height="24" fill="#ffffff" rx="1"/>
  </g>

  <!-- Text -->
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="30" fill="#ffffff">
    UltimateFitness
  </text>
</svg>
